<head>
    <meta charset="UTF-8">
    <title></title>
    <link rel="stylesheet" href="./css/style.css" type="text/css">

</head>
<main>
    <div>
        <form action="" method="POST" enctype="multipart/form-data">
            <div>
                <label for="image">제품사진</label>
                <input type="file" id="image" name="image">
            </div>
            <div>
                <label for="en_name">영문이름</label>
                <input type="text" id="en_name" name="en_name">
            </div>
            <div>
                <label for="ko_name">한글이름</label>
                <input type="text" id="ko_name" name="ko_name">
            </div>
            <div>
                <label for="price">가격</label>
                <input type="number" id="price" name="price">
            </div>
            <div>
                <label for="main_image">메인사진</label>
                <input type="file" id="main_image" name="main_image"><br>
                <label for="context">제품설명</label>
                <textarea id="context" name="context" rows="20" cols="50"></textarea>
                <input multiple="multiple" type="file" name="filename[]" />
            </div>
            <button type="submit">제품등록</button>
        </form>
    </div>
</main>
